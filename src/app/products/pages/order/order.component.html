<div class="mx-auto w-10">
  <p-panel header="Pipes personalizados" class="p-1">
    <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
  </p-panel>

  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>
    </div>

    <div class="p-toolbar-group-end">

      <p-button (click)="changeOrder('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

      <p-button (click)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>

      <p-button (click)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>

    </div>
  </p-toolbar>

  <p-panel styleClass="mt-2" header="Heroes">
    <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>



</div>
